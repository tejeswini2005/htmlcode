<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title>
    <link rel="stylesheet" href="HotelBooking.css">
</head>
<body>

    <section id="rooms">
        <h2>Rooms & Rates</h2>
        <div class="room">
            <h3>Deluxe Room</h3>
            <p>Price: $150/night</p>
            <button class="book-now" onclick="bookRoom('Deluxe Room')">Book Now</button>
        </div>
        <div class="room">
            <h3>Suite</h3>
            <p>Price: $250/night</p>
            <button class="book-now" onclick="bookRoom('Suite')">Book Now</button>
        </div>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form id="booking-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="check-in">Check-in Date:</label>
            <input type="date" id="check-in" name="check-in" required>
            <label for="check-out">Check-out Date:</label>
            <input type="date" id="check-out" name="check-out" required>
            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 DreamStay Hotel. All Rights Reserved.</p>
    </footer>

    <script src="HotelBooking.js"></script>
</body>
</html>
